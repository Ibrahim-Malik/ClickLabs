<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Status</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

</head>

<body>
  <div class="container my-5">
    <div class="card p-4 shadow-sm">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <div>
          <strong>Order ID:</strong> #ORDLS20240504094333
        </div>
        <div>
          <strong>Expected Arrival:</strong> Sun, 5th Nov
        </div>
      </div>
      <div class="d-flex justify-content-between align-items-center mb-3">
        <div>
          <strong>Tracking Number:</strong> #814262
        </div>
        <div>
          <strong>Shipping By:</strong> Yodel
        </div>
      </div>
      <div class="d-flex justify-content-between align-items-center ">
        <div class="step">
          <div class="circle bg-success text-white"><i class="bi bi-check2-all"></i></div>
          <p class="mt-2">Order Processed</p>
          <small>Your order has been processed.</small>
        </div>
        <div class="line"></div>
        <div class="step">
          <div class="circle bg-warning text-white"><i class="bi bi-check2-all"></i></div>
          <p class="mt-2">Order Designing</p>
          <small>Your order is being designed.</small>
        </div>
        <div class="line"></div>
        <div class="step">
          <div class="circle bg-secondary text-white"><i class="bi bi-check2-all"></i></div>
          <p class="mt-2">Order Shipped</p>
          <small>Your order is on its way.</small>
        </div>
        <div class="line"></div>
        <div class="step">
          <div class="circle bg-secondary text-white"><i class="bi bi-check2-all"></i></div>
          <p class="mt-2">Order Arrived</p>
          <small>Your order has arrived.</small>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
